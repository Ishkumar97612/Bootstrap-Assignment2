<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <style>
      .center-text {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">

      <div class="row">
        <div class="col-6 center-text"> <h1>FORM</h1> </div>
        <div class="col-6 center-text"> <h1>TABLE</h1> </div>
      </div>

      <div class="row">
        <div class="col-5">
          <form>

            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" required placeholder="Enter your Name"/>
            </div>

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" class="form-control" id="phone" required placeholder="Enter your Phone Number"/>
            </div>

            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" class="form-control" id="dob" required placeholder="Enter your DOB"/>
            </div>

            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" required placeholder="Enter your Address"/>
            </div>

            <div class="form-group">
              <label for="gender">Gender</label>
              <div>
                <div class="form-check form-check-inline">
                  <inputclass="form-check-input" type="radio" name="gender" id="male" value="male" required/>
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female" required/>
                  <label class="form-check-label" for="male">Female</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <select class="form-control" id="city">
                <option>Delhi</option>
                <option>Mumbai</option>
                <option>Noida</option>
                <option>Lucknow</option>
                <option>Pune</option>
                <option>Allahabad</option>
              </select>
            </div>
            <div class="form-group">
              <label for="hobbies">Hobbies</label><br />
              <input type="checkbox" id="music" name="hobbies" value="music" />
              <label for="music">Music</label><br />
              <input type="checkbox" id="cricket" name="hobbies" value="cricket"/>
              <label for="cricket">Cricket</label><br />
              <input type="checkbox" id="music" name="hobbies" value="music" />
              <label for="music">Music</label><br />
              <input type="checkbox" id="sports" name="hobbies" value="sports"/>
              <label for="sports">Chess</label><br />
            </div>
            <button type="submit" class="">Submit</button>
            <button type="reset" class="">Reset</button>
          </form>
        </div>
        <div class="col-6">
          <table class="table">
            <thead>
              <tr>
                <th>SNo</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Phone Number</th>
                <th>DOB</th>

</html>
